<div class="add-author-container">
    <form method="post" action="/author/add/">
        {% csrf_token %}
        {% for field in save_form %}
            <p class="clearfix">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <button class="ui-button ui-button-text-only" type="submit" role="button">
            <span class="ui-button-text">Save</span>
        </button>
    </form>
</div>
