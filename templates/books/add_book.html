<div class="add-author-container">
    <form method="post" action="{% url 'view_book' book.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in save_form %}
            <p class="clearfix">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <input type="submit" value="save">
    </form>

    <script>
        AVB.addBookFormRules = {
            '{{ save_form.title.name }}': 'required'
        }
    </script>

</div>
